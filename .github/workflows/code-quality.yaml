name: Code quality checks

on: [pull_request]

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v1
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.python-version }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev,test]
      - name: Test with pytest
        run: |
          pytest
  staticPython:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command:
          - pylint tests open_alchemy
          - mypy --ignore-missing-imports open_alchemy
          - isort -rc --check-only open_alchemy tests
          - black --check open_alchemy tests examples
          - pydocstyle open_alchemy
          - bandit -r open_alchemy -s B101,B303,B310

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: actions/cache@v1
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev,test]
      - name: Run static code analyser
        run: |
          ${{ matrix.command }}
  staticNode:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command:
          - npx prettier --check "open_alchemy/**/*.json" --check "*.yaml" --check "*.md"

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          node-version: 12.x
      - uses: actions/cache@v1
        id: cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm
          restore-keys: |
            pip-
      - name: Install dependencies
        run: npm install prettier
      - name: Run static code analyser
        run: |
          ${{ matrix.command }}
